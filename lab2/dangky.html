    <main class="page__one-columns">
        <article class="article__section">
            <section>
                <form action="" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <h1 class="article__title">Đăng ký</h1>
                        <table>
                            <tr>
                                <td class="td-icon"><i class="form__table-icon fa-solid fa-envelope"></i></td>
                                <td><input type="text" name="email" placeholder="Vui lòng nhập email"></td>
                            </tr>
                            <tr>
                                <td class="td-icon"><i class="form__table-icon fa-solid fa-key"></i></td>
                                <td><input type="password" name="passwor" placeholder="Vui lòng nhập mật khẩu"></td>
                            </tr>
                            <tr>
                                <td class="td-icon"><i class="form__table-icon fa-solid fa-key"></i></td>
                                <td><input type="password" name="passwor2" placeholder="Vui lòng nhập lại mật khẩu">
                                </td>
                            </tr>
                            <tr>
                                <td class="td-icon"><i class="form__table-icon fa-regular fa-dice-d20"></i></td>
                                <td class="td--input-radio "><input type="radio" name="memberType">Bạc
                                    <input type="radio" name="memberType">Vàng
                                    <input type="radio" name="memberType">Bạch kim
                                </td>
                            </tr>
                            <tr>
                                <td class="td-icon"><i class="form__table-icon fa-sharp fa-solid fa-user-tie"></i></td>
                                <td><input type="file"></td>
                            </tr>
                            <tr>
                                <td colspan="2">Thông qua việc tạo tài khoản,bạn đồng ý với <a href="">Điều khoản &
                                        quyền
                                        riêng
                                        tư của
                                        chúng tôi.</a>

                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input class="form__table--input-register" type="submit" value="Đăng Ký">
                                    <input class="form__table--reset-register" type="reset" value="Hủy">
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </section>
        </article>
    </main>
